<!DOCTYPE html>
<html>
<head><title>Wallet Saya</title></head>
<body>
<h2>Wallet Saya</h2>

<p>ID Wallet: <span id="id"></span></p>
<p>Balance: <span id="balance"></span></p>

<a href="dashboard.html">Kembali</a>

<script src="js/api.js"></script>
<script>
async function loadWallet(){
    const token = localStorage.getItem("token");
    if (!token) return location.href="login.html";

    const wallet = await getMyWallet(token);
    id.innerText = wallet.id;
    balance.innerText = wallet.balance;
}

loadWallet();
</script>
</body>
</html>
